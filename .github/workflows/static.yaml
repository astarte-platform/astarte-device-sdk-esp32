name: Static analysis of the C sources.

on:
  pull_request:
  push:

jobs:
  clang-format-check:
    runs-on: ubuntu-latest
    concurrency:
      group: clang-format-check-${{ github.ref }}
      cancel-in-progress: true
    steps:
    - uses: actions/checkout@v4
    - name: Install run-clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
        curl -sSfL https://raw.githubusercontent.com/Sarcasm/run-clang-format/master/run-clang-format.py -o run-clang-format
        chmod +x run-clang-format
    - name: Check formatting
      run: ./format.sh --check-only
  interfaces-generation:
    runs-on: ubuntu-latest
    concurrency:
      group: interfaces-generation-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install Python dependencies
        run: pip install -r ./python_scripts/requirements.txt
      - name: Check if generated interfaces are up to date
        run: python ./python_scripts/generate_interfaces.py -c ./examples/datastreams/interfaces/
  clang-tidy-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example:
        - "aggregates"
        - "datastreams"
        - "encryption"
        - "non_volatile_storage"
        - "properties"
        - "registration"
        - "toggle_led"
    concurrency:
      group: clang-tidy-check-${{ github.ref }}-${{ matrix.example }}
      cancel-in-progress: true
    container: espressif/idf:release-v5.1
    steps:
    - uses: actions/checkout@v4
    - name: Setup
      run: |
        . $IDF_PATH/export.sh
        python3 -m pip install -r python_scripts/requirements.txt
        python3 python_scripts/setup_clang_tidy.py -p ./examples/${{ matrix.example }} -v
    - name: Run and parse the results
      run: |
        . $IDF_PATH/export.sh
        python3 python_scripts/run_clang_tidy.py -p ./examples/${{ matrix.example }} -r
