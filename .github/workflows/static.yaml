name: Static analysis of the C sources.

on:
  pull_request:
  push:

jobs:
  clang-format-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install run-clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
        curl -sSfL https://raw.githubusercontent.com/Sarcasm/run-clang-format/master/run-clang-format.py -o run-clang-format
        chmod +x run-clang-format
    - name: Check formatting library
      run: |
        ./run-clang-format --style=file *.c include/*.h
    - name: Check formatting examples
      run: |
        ./run-clang-format --style=file examples/**/main/src/*.c examples/**/main/include/*.h
  clang-tidy-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example:
        - "aggregates"
        - "datastreams"
        - "toggle_led"
    container: espressif/idf:release-v5.0
    steps:
    - uses: actions/checkout@v3
    - name: Configuring
      working-directory: ./examples/${{ matrix.example }}
      run: |
        . $IDF_PATH/export.sh
        pip install --upgrade -r ./../../python_scripts/requirements.txt
        idf_tools.py --non-interactive install xtensa-clang
        wget -O run-clang-tidy.py https://raw.githubusercontent.com/llvm/llvm-project/main/clang-tools-extra/clang-tidy/tool/run-clang-tidy.py
        chmod +x run-clang-tidy.py
    - name: Running
      working-directory: ./examples/${{ matrix.example }}
      run: |
        export PATH="$PWD:$PATH"
        . $IDF_PATH/export.sh
        idf.py clang-check --run-clang-tidy-options "-config-file=$PWD/../../.clang-tidy" --include-paths $PWD/../..
    - name: Parse result
      run: |
        . $IDF_PATH/export.sh
         python3 python_scripts/parse_clang_tidy_res.py -d ./examples/${{ matrix.example }} -r
