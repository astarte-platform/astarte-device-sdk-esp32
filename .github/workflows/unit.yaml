name: Unit tests

on:
    pull_request:
    push:

jobs:
  unit-tests-on_host:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        apt update
        apt install -y build-essential
    - name: Run unit tests
      run: |
        . $IDF_PATH/export.sh
        idf.py build
        ./build/host_app.elf
      working-directory: ./tests/host_app
